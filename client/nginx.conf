events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # Enforce HTTPS at the edge; Traefik handles TLS, but advertise policy to clients
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        # Restrict powerful APIs
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), payment=(), usb=()" always;
    # CSP for SPA: allow Google Fonts and local API during development
    # - style-src: allow Google Fonts stylesheet
    # - font-src: allow Google Fonts font files and data URIs
    # - connect-src: allow HTTPS, WSS, and local API (adjust port as needed)
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https: wss: http://localhost:3001; font-src 'self' data: https://fonts.gstatic.com; frame-ancestors 'self';" always;

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API proxy (defaults to internal Docker service but can be overridden at runtime)
        # IMPORTANT: leave off the trailing slash so Nginx preserves the /api prefix
        #   - With location /api/ and proxy_pass http://upstream; the URI is passed through unchanged
        #   - Using a trailing slash (http://upstream/) would strip /api and break backend routing
        
        # Resolver for Docker DNS to prevent startup failure if upstream is missing
        resolver 127.0.0.11 valid=30s ipv6=off;

        location /api/ {
            # Use variable for proxy_pass to force late DNS resolution
            set $upstream_target ${BACKEND_PROXY_URL};
            proxy_pass $upstream_target;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support - only set these headers when needed
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
