  <body>
    <div id="root"></div>
    <!-- Runtime environment injected by container at startup.
         In development the Vite dev server may 404 /env.js; we provide a
         minimal public/env.js so the request succeeds and then use a
         module fallback below to populate runtime envs from import.meta.env
         (so VITE_* variables are available without rebuilding). -->
    <script src="/env.js"></script>

    <script type="module">
      // If /env.js was not provided by the container or it provided an
      // empty object, populate window.__RUNTIME_ENV from Vite's
      // import.meta.env (development friendly). Only copy VITE_ keys.
      (function () {
        // Consider env.js valid only if it defines at least one non-empty VITE_ variable.
        const hasEnv = window.__RUNTIME_ENV && Object.keys(window.__RUNTIME_ENV || {}).some(k => k.startsWith('VITE_') && window.__RUNTIME_ENV[k]);
        if (!hasEnv) {
            const runtime = window.__RUNTIME_ENV || {};
            try {
              for (const k in import.meta.env) {
                if (k && k.startsWith('VITE_') && import.meta.env[k]) runtime[k] = import.meta.env[k];
              }
            } catch (e) {
              // import.meta may not be available in some non-module contexts; ignore.
            }
            window.__RUNTIME_ENV = runtime;
          }
      })();
    </script>

    <script type="module" src="/src/app/main.tsx"></script>
